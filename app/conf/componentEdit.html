<!-- componentEdit.html -->
<h3>Configuration des Sensors</h3>
<h4>Bitte legen Sie in den Sensor die Aktoren an, die Sie konfigurieren m√∂chten</h4>
<div class="center-block">

    <div class="row">
        <!-- Sensoren -->
        <div ng-repeat="sensor in dropElem.sensors">
            {{sensor.name}}
            <div class="col-md-3 panel panel-default">
                <div class=""
                     data-drop="true"
                     data-jqyoui-options
                     ng-model="dropElem"
                     jqyoui-droppable="{onDrop:'onDrop'}"
                        >


                    <div class="" style='height:200px;' ng-hide="isConfModeEnabled()">Bitte hier einen Sensor ziehen
                        ..
                    </div>

                </div>
            </div>

        </div>


        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11" style='height:200px;'>
            </div>
        </div>
    </div>

    <div class="row">
        <div>Serial: {{ dropElem.serialNo }}</div>
    </div>

</div>
