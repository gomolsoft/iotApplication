<div class="container">

    <div ng-include="'app/components/navbar/navbar.html'"></div>

    <div class="btn btn-primary"
         data-drag="true"
         data-jqyoui-options="{revert: 'invalid'}"
         ng-model="dragElem"
         jqyoui-draggable="{animate:true, onStart:'startCallback(dragElem)'}"
         ng-hide="!dragElem.title">
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
        {{dragElem.title}}
    </div>

    <div class="thumbnail" data-drop="true"
         data-jqyoui-options
         ng-model="dropElem"
         jqyoui-droppable="{onOut:'onOut', onOver:'onOver'}"
         style='height:50px;'>

        <div class="btn btn-success" data-drag="false" data-jqyoui-options ng-model="dropElem"
             jqyoui-draggable
             ng-hide="!dropElem.title">
            {{dropElem.title}}
        </div>
    </div>

    <div class="footer">
        <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
    </div>

</div>
