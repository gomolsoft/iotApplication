<div class="col-xs-12">
    <h4>Sensoren</h4>

    <div ng-repeat="s in sensors">
        <div class="col-lg-4 col-sx-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{s.name}}
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Konfigurieren</a></li>
                                <li><a ng-href="#/myConfig/logic/{{s.serialNo}}">Mit Komponenten Verknüpfen</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-condensed">
                        <tr>
                            <td class="col-md-4 col-sx-5">
                                SerialNo:
                            </td>
                            <td class="col-md-8 col-sx-7">
                                {{s.serialNo}}
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-4 col-sx-5">
                                Raum:
                            </td>
                            <td class="col-md-8 col-sx-7">
                                {{s.room}}
                            </td>
                        </tr>
                        <tr>
                            <td class="col-md-4 col-sx-5">
                                Verpnüpft:
                            </td>
                            <td class="col-md-8 col-sx-7">
                                {{s.link}}
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                ..
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
