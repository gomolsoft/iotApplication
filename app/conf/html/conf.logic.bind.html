<div class="col-xs-12">
    <h4>Bitte den Aktor auswählen</h4>

    <div class="row">
        <div ng-repeat="a in actors">
            <div class="col-lg-6 col-sx-12 col-sm-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{a.name}}</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover table-condensed">
                            <tr>
                                <td class="col-md-4">
                                    Raum:
                                </td>
                                <td class="col-md-8">
                                    {{a.room}}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <a type="button"
                                       class="btn btn-primary btn-lg btn-block"
                                       ng-href="#/myConfig/logic/{{sensorIot.serialNo}}/{{ sensorInterfaceName }}/{{ a.serialNo }}"
                                            >Verknüpfen
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sx-12">
        <div ui-view></div>
    </div>
</div>

</div>
